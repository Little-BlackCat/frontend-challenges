<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>

  <div class="card">
    <div class="head">
      <div class="greenBg"></div>
      <div class="img">
        <img src="images/image-victor.jpg" alt="Profile">
      </div>
      <div class="detail">
        <p>Victor Crest <span class="age grey">26</span></p>
        <p class="grey">London</p>
      </div>
    </div>

    <div class="line"></div>

    <div class="tail">
      <div class="status">
        <p class="number">80K</p>
        <p class="status-detail grey">Followers</p>
      </div>

      <div class="status">
        <p class="number">803K</p>
        <p class="status-detail grey">Likes</p>
      </div>

      <div class="status">
        <p class="number">1.4K</p>
        <p class="status-detail grey">Photos</p>
      </div>
    </div>
  </div>

</body>

</html>
